<!DOCTYPE html>
<html>
  <head>
    <title>WM operation span task</title>
    <script src="jspsych-6.3.1/jspsych.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-html-button-operationspan.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-survey-text.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-instructions.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-fullscreen.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-operation-span-recall.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="jspsych-6.3.1/css/jspsych_operationspan.css" rel="stylesheet" type="text/css"></link>
    
    <script src="0_functions.js"></script>
    <script src="1_setup.js"></script>
  
  <style>

  </style>
  </head>
  <body></body>
  <script>


var cog_load = {
  type: 'html-keyboard-response',
  stimulus: jsPsych.timelineVariable('load_stim'),
  trial_duration:6000,
  choices: ["ArrowLeft", "ArrowRight"],
  on_finish: function(){
    var acc = jsPsych.data.get().last(1).values()[0].accuracy;
    if (acc==1){
      nMathAcc+=1
    }
  }
}

var test_stimuli = {
  type: 'html-keyboard-response',
  stimulus: jsPsych.timelineVariable('test_stim'),
  choices: jsPsych.NO_KEYS,
  trial_duration: 1000,
  on_finish: function(){
    selection_id += 1
  }
}


var end_test_stimuli = {
  type: 'html-keyboard-response',
  stimulus: jsPsych.timelineVariable('test_stim'),
  choices: jsPsych.NO_KEYS,
  trial_duration: 0,
  on_finish: function(){
     if (selection_id>=selection.length){
         jsPsych.endCurrentTimeline()
       }
     }
 }
 
 var recall = {
  type: 'operation-span-recall',
  correct_order: jsPsych.timelineVariable('selection'),
  data: function(){
    return {set_size: setSizes[n]}
  },
  on_finish: function(){
    nLetters = setSizes[n]
    nLettersRecalled = jsPsych.data.get().last(1).values()[0].accuracy;
    n+=1
    selection = jsPsych.randomization.sampleWithoutReplacement(possibleLetters, setSizes[n])
    selection_id = 0
  }
}
 
 var feedback = {
    type: 'instructions',
    pages: function(){
      pageOne = "<div style='font-size:20px;'><b>You recalled <font color='blue'>"+nLettersRecalled+" out of "+nLetters+"</font> letters in their correct order.</b><br><br>"
      if (n>nPracticeTrials){
        pageOne+= "You solved <font color='blue'>"+nMathAcc+" out of "+nLetters+"</font> math problems accurately.<br><br></div>"
      }
      return [pageOne]
    },
    allow_backward: false,
    button_label_next: "Next Trial",
    show_clickable_nav: true,
    on_finish: function(){
      nMathAcc = 0
    }
  }
  
  var test_stack = {
    timeline: [test_stimuli, cog_load, end_test_stimuli],
    repetitions: 10,
  } 
  
  var test_procedure = {
    timeline: [test_stack, recall, feedback],
    timeline_variables: [
      {selection: jsPsych.randomization.sampleWithoutReplacement(possibleLetters, setSizes[n], test_stim: test_display(selected_letters = selection, current_letter = selection_id), load_stim: load_display())}, 
    ],
    randomize_order: true,
    repetitions: 4
  }
  
jsPsych.init({
  timeline: [test_procedure]
})

  </script>
</html>
